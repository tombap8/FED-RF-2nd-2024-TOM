<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS 시작하기</title>
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        body{
            font-size: 2.5vw !important;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded",()=>{

            console.log("로딩완료!");

            // 1. 텍스트 바인딩 /////////
            new Vue({
                // (1) 적용할 요소 설정 속성 : el
                // el 속성명은 element에서 나온말
                // 이것은 정해진 이름이다!
                el: "#app1",
                // (2) 데이터 설정 속성 : data
                // 데이터 변수 셋팅구역
                data: {
                    // 여기는 객체형식으로 데이터를
                    // 내가 셋팅한다!
                    message : "나는 뷰JS를 잘 쓰는 프론트엔드 개발자다!",
                    yo: "😎요🤓",
                },
                // (3) 함수설정 속성 : methods
                methods: {
                    // 글자변경함수
                    // [형식]
                    // 함수명 : function(){구현부}
                    // 함수명 : ()=>{구현부}
                    // 함수명(){구현부}
                    // changeTxt: function(){},
                    // changeTxt: ()=>{},
                    changeTxt(e){
                        // 메서드 내부의 this 는 뷰인스턴스 자신을 가리킴
                        console.log("나야나!",
                        e.target);
                        // (1)버튼이름 변경하기!
                        e.target.innerText = "변경사항이 반영되었습니다~!!!";
                        e.target.style.backgroundColor = "lime";
                        // (2)뷰인스턴스 속성값 변경하기
                        // this키워드는 뷰인스턴스 자신!
                        this.message = "너는 누구냐?";
                        this.yo = "~헐~";
                        // 사용중인 머스태쉬의 출력 변수의 값을 변경하면
                        // 실시간으로 변경이 반영된다!
                        // -> 리랜더링됨!!!
                    },
                },
            });


        }); //////// load //////////////
    </script>
  </head>
  <body>
    <h1>Vue JS 기초연습</h1>
    
    <hr />
    
    <h2>1. 텍스트 바인딩(binding->데이터넣기!)</h2>
    <div id="app1">
        <p>
            {{message}}
        </p>
        <p>
            세상은{{yo}} 너희가{{yo}} 아는바{{yo}} 그{{yo}} 세상이{{yo}} 아니란다!{{yo}}
        </p>
        <!-- 
            {{}} 중복중괄호는 콧수염 표시자(Mustasch)
            이 부분에 뷰JS 데이터를 넣는 자리다!
            -> 콧수염 표시자는 주로 데이터를 합쳐서 표현할때
            많이 사용된다!
            -> 주의사항 : 
            내용으로 표현식만 쓸것!
            예) 표현식은 1+1과 같이 그자리에 값이 찍히는 것을 표현식이라고 보면됨!
            -> 문장은 쓰지말것!!!
            문장은 if문, for문 , 할당문
            예) if(){}, for(){}, let x = "ㅎㅎ"
         -->

         <!-- 기능을 가진 버튼을 생성함 -->
         <button v-on:click="changeTxt">변경하기</button>
        <!-- 
            [ 뷰JS 인스턴스 내부의 요소 속성만들기 ]
            v- 로 시작하는 속성명을 디렉티브 라고 한다!
            예)
            v-on:이벤트명 = "함수"
            v-bind:value = "값"
            v-if="코드"
        -->
    </div>
    <hr />

    <h2>2. 반복 렌더링</h2>
    <hr />

    <h2>3. 이벤트 사용하기</h2>
    <hr />

    <h2>4. 입력 양식과 동기화하기</h2>
    <hr />

    <h2>5. 조건분기</h2>
  </body>
</html>
