<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.산너머산</title>

    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <!-- 1.리액트 기본 라이브러리 -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <!-- 2.리액트 가상돔 라이브러리 -->
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <!-- 3.리액트 바벨 라이브러리 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 데이터 JSX 호출 -->
    <script
      src="./js/data/mt_data.js"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>
    
    <!-- 컨텍스트 프로바이더 : 순서가 위(아래 사용 컴포넌트 보다!) -->
    <script
      src="./js/components/provider.jsx"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>
    
    <!-- 서브 컴포넌트 : 산아이콘 -->
    <script
      src="./js/components/mt_icon.jsx"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>

    <!-- 서브 컴포넌트 : 산정보 전체박스 -->
    <script
      src="./js/components/story.jsx"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>
    
    
    <!-- 메인 JSX 호출 -->
    <script
      src="./js/02.산너머산.jsx"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>
  </head>
  <body>
    <!-- 제목출력 컴포넌트 Root -->
    <div id="root1"></div>
    <!-- 내용출력 컴포넌트 Root -->
    <div id="root2"></div>
  </body>
</html>
