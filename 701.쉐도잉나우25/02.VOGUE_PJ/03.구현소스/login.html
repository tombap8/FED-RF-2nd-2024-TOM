<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="컬렉션부터 스타일, 쇼핑, 뷰티, 라이프스타일, 셀러브리티까지 지금 가장 핫한 트렌드 소개"
    />
    <link
      rel="shortcut icon"
      href="https://img.vogue.co.kr/vogue/common/vogue-favicon.ico?v=0.2"
      type="image/x-icon"
    />
    <title>보그 코리아 (Vogue Korea)</title>
    <link rel="stylesheet" href="./css/login.css" />

    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <!-- 뷰JS vuex CDN -->
    <script src="https://unpkg.com/vuex@3.0.0"></script>

    <!-- 엑시오스 라이브러리 스탠드얼론 버전 가져오기(제이슨불러오기) -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>

    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <!-- 메인뷰 JS -->
    <script type="module" src="./js/main_vue.js"></script>

    <!-- 메인 JS -->
    <!-- <script type="module" src="./js/main.js"></script> -->
  </head>
  <body>
    <div id="vogue-app">
      <!-- 1. 상단영역 -->
      <top-comp></top-comp>
      
      <!-- 2. 로그인영역 -->
      <div id="main-area">
        <main class="main-area ibx">
           <!-- 2-1. 로그인 페이지 상단영역 --> 
          <header class="ctop">
             <!-- 2-1-1. 서브타이틀 --> 
            <h2 class="stit">Login</h2>
          </header>
           <!-- 2-2. 갤러리 페이지 컨텐츠 박스 --> 
          <section class="scont">
             <!-- form 요소 :  
                    입력데이터를 전송하기위한 요소
                    속성
                    action - 전송할 처리페이지
                    method - post : post방식 전달설정
                            get : get방식 전달설정
  
                    (get방식:url로 키=값 쌍으로 데이터전달)
                    (post방식:페이지로 데이터를 전달하는 숨김방식)
                -->
            <form action="process.php" method="post" class="logF">
               <!-- 아이디박스 --> 
              <div class="minput">
                <label htmlFor="mid">아이디</label>
                <input
                  type="text"
                  name="mid"
                  id="mid"
                  maxlength="10"
                  placeholder="아이디를 입력해 주세요!"
                />
              </div>
               <!-- 비밀번호박스 --> 
              <div class="minput">
                <label htmlFor="mpw">비밀번호</label>
                <input
                  type="password"
                  name="mpw"
                  id="mpw"
                  maxlength="10"
                  placeholder="비밀번호를 입력해 주세요!"
                />
              </div>
               <!-- 버튼영역 --> 
              <div class="btnbx">
                <input type="submit" id="sbtn" value="LOGIN" />
                 <!-- type-"submit" 서브밋버튼 
                        전체 form요소의 데이터를 action
                        페이지로 전달함! -->
              </div>
               <!-- 기타링크 --> 
              <div class="addbx">
                <span>
                  <input type="checkbox" id="chkbx" name="chkbx" />
                  <label htmlFor="chkbx">아이디저장</label>
                </span>
                 <!-- 모바일에서 보일바 .bar1 --> 
                <b class="bar bar1"> | </b>
                <a href="#">아이디찾기</a>
                 <!-- 모바일에서 숨길바 .bar2 --> 
                <b class="bar bar2"> | </b>
                 <!-- 모바일에서 줄바꿈 .brk --> 
                <br class="brk" />
                <a href="#">비밀번호찾기</a> |<a href="#">회원가입</a>
              </div>
            </form>
          </section>
        </main>
      </div>

      <!-- 3. 하단영역 -->
      <bottom-comp></bottom-comp>

      <!-- 위로가기버튼 -->
      <a href="#" class="tbtn fi fi-angle-up">
        <span class="ir">위로가기버튼</span>
      </a>


    </div><!-- #vogue-app -->
  </body>
</html>
