<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>prepend()</title>
    <!-- jQuery library -->
    <script src="../jquery-3.6.3.min.js"></script>
    <script>
      $(function () {
        // jQB /////////////////////////////

        $("body").css({ fontSize: "40px" });
        $("img").css({ width: "200px" });

        // 웹이미지 경로 ///
        let isrc = [
          "https://i.namu.wiki/i/zg-J7D3neTddK3SoqVNrFYPkqilchWfusjr09KziIA8qHe6zp5RywvG4pf_8WgawpSKDRTsOg_XuKppN-4PrqQ.webp",
          "https://i.namu.wiki/i/GSpssjA9H_tTnwuUKAfQRwdBwXvK1JUo68DFL2Rl41vDQ6ASlPNIa4liTQkEcJnw7IG1biROBhOb_QKqAnbMQw.webp",
        ]; ///// 배열 ////////////

        //미션: p태그의 글자를 클릭하면 #pic 요소의 내부에 자식요소로 웹 경로 이미지가 번갈아서 앞쪽에 추가되게하시오.

        // 배열순번변수
        let seq = 0;

        $("p").click(() => {
          // 이미지 넣기 : 대상 - #pic
          $("#pic").prepend(`<img src="${isrc[seq]}" alt="이미지">`);

          // 다음번을 위해 배열순번변경
          seq === 0 ? (seq = 1) : (seq = 0);

          // 이미지크기조정
          $("#pic img").css({ height: "300px" });
        }); ///////////// click /////////
      }); /// jQB //////////////////////////////////////
    </script>
  </head>

  <body>
    <div id="container">
      <p>당신이 좋아하는 사진 2장을 번갈아 앞쪽에 추가하기 클릭!!!!!</p>

      <div id="pic"></div>

      <!--	<img src="https://pbs.twimg.com/profile_images/834793347780796416/FRi2DPZ0_400x400.jpg" alt="이미지">-->
    </div>
    <!---------- jQuery code Start ---------->
    <script></script>
  </body>
</html>
