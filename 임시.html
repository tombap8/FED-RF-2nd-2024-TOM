
////////////// 1.폰트어썸 ////////////////////////////


<!-- 폰트어썸 아이콘 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">



////////////// 2. 뷰 html ////////////////////////////

<!-- 1-4. 추가가메뉴박스 -->
<nav class="add-menu">
    <ol>
    <li v-for="(v,k) in this.addMenu" :class="k=='로그아웃'?'hide':''">
        <a href="#" @click.prevent="goPage(k)">
        <i :class="v" :title="k"></i>
        </a>
    </li>
    </ol>
</nav>

<script>
////////////// 3. 뷰 data ////////////////////////////

// (3) 추가가 메뉴 데이터
addMenu: {
    로그인: "fa-solid fa-right-to-bracket",
    로그아웃: "fa-solid fa-right-from-bracket",
    회원가입: "fa-solid fa-user",
    장바구니: "fa-solid fa-cart-shopping",
},

////////////// 4. 뷰 methods ////////////////////////////

methods:{
    goPage(k){
    let pgName;
    switch(k){
        case "로그인" : pgName = "login"; break;
        case "회원가입" : pgName = "member"; break;
        case "장바구니" : pgName = "cart_list"; break;
    }
    location.href = pgName+'.html';
    },
},

////////////// 5. 뷰 css ////////////////////////////

// 1-4. 추가가메뉴 ///////////
.add-menu {
    position: absolute;
    // 부모는? .top-area
    right: $spacing-50;
    top: $spacing-20;

    font-size: $font-size-common;

    // 하위리스트
    ol {
        display: flex;
        align-items: center;
        gap: 1em;

        li {
            // 언어선택
            a {
                letter-spacing: 2px;
                text-underline-offset: 5px;
            }
            // 숨기기 클래스
            &.hide {
                display: none;
            }
        }
    }
}
    
</script>
