    <script>
      // 한줄주석

      /*******************************************
            [자바스크립트란?] 
            - 고정적인 html 구조와 CSS로 디자인된
            웹문서의 디자인 혹은 기능적으로 구현된 것을
            변경하기 위해 개발된 브라우저 전용
            프로그래밍 언어다!

            _________________________________

            [ JS의 코딩구역 ]

            1. 인터널(internal) 방식
            - html의 script 요소 내부에 데이터로 코딩함

            2. 익스터널(external) 방식
            - JS 외부파일로 확장자가 .js
            - html 페이지에서 script요소에 src속성의
            값으로 파일위치를 지정하여 호출함!
            예) <script src='파일경로/파일명.js'>

            3. 이벤트 속성의 인라인(inline) 코딩
            - html 요소의 이벤트 속성값으로 JS코드를 작성함
            예) <h1 onclick="JS코드">
        ______________________________________

        [ JS의 역할 ]

        1. HTML을 변경한다

        2. CSS의 디자인 속성을 재정의한다

        [ 각 언어별 역할비유 ]
        1. HTML(데이터구조) - 건물의 콘크리트 구조물
        2. CSS(디자인) - 건물의 인테리어, 익스테리어
        3. JS(프로그래밍) - 건물의 수도, 전기, 엘리베이터 등

        _____________________________________

        [ JS의 화면출력 ]
        1. document.write(내용) - html화면 상단에 출력
        2. window.alert(내용) - 팝업형식의 경고창으로 출력
            -> window를 생략가능 : alert(내용)
            -> 특징: html 랜더링 되기전에 제어권을 가짐!
            (확인버튼 클릭전까지는 랜더링이 멈춰져 있음)
        3. console.log(내용) - 콘솔창에 출력
            -> 개발시에 많이 사용함(디버깅시에 사용!)
            -> 콘솔은 브라우저 엔진에서 관할하는 내부출력모드
            -> 개발자모드(F12)의 콘솔(console)탭을 선택함
            -> 콘솔창에 로그가 찍힌 라인번호를 알려준다!

        ________________________________________

        [ JS코드의 특징 ]

        -> JS 명령어 실행코드는 만나는 즉시 실행됨!
        그래서 내가 원하는 시점의 이벤트에 명령어코드가
        실행되려면 함수가 필요하다!

        ________________________________________

        [ JS 문법의 핵심 구분방법! ]

        따옴표 없는 문자 vs "따옴표 있는 문자"

        데이터/명령어 저장주소 vs "문자데이터"

        ->  데이터는 변수에 명령어는 함수에 저장된다!

        ________________________________________

        [ JS의 함수 ]
        - 정의 : 특정실행코드 명령어를 호출시 실행하는
        코드 저장공간!

        - 형식 : function 함수명 (전달변수) {코드}

        - 호출 : 함수명(값)
        -> 값은 함수의 전달변수 개수만큼 보낸다!
        -> 호출시 소괄호를 꼭 해준다!

        ___________________________________

        [ JS의 시그널 ]

        1. 따옴표없는 문자 -> 저장주소

        2. 점(.) -> 하위 내용

        3. 이퀄(=) -> 오른쪽값이 왼쪽으로 들어감(할당)

        ______________________________________

        [ JS의 document 객체란? ]

        - 전체 웹문서의 요소에 접근하여 프로그래밍할 수 
        있도록 만들어진 웹문서 객체

        - DOM(Document Object Model) 이란?
        문서 객체 모델은 HTML 문서의 각 항목을
        계층으로 표현하여 생성, 변형, 삭제할 수 있도록 
        돕는 인터페이스이다. 
        
        W3C의 표준이다. 
        W3C의 표준화한 API들의 기반이 된다.
        DOM은 HTML 문서의 요소를 제어하기 위해 
        웹 브라우저에서 처음 지원되었다

        
        _____________________________________

        [ JS에서 코드의 마무리는 세미콜론;;;;;; ]

        - JS의 코드 끝에는 세미콜론으로 마무리한다!
        - 세미콜론이 안붙는 경우
            1. 선언적함수(이름이 있는 함수)의 끝
            2. 제어문의 끝(if문, for문,...)

        ((참고: 자동세미콜론 삽입기능))
        ASI(Automatic Semicolon Insertion)
        -> 브라우저가 세미콜론이 필요한 부분의 구문분석을
        통하여 자동으로 넣어주는 기능!
        -> 주의사항: 세미콜론을 안써도 되는 편리한 기능이지만
        자동구문분석에서 오류분석이 있을 수 있으므로
        개발자가 직접 세미콘론을 넣어주는 것을 추천함!!!

        ____________________________________

        [ JS의 이벤트란? ]

        - 브라우저에서 실행되는 입력 또는 상태변경
        관련 시점을 구분하여 알려주는 요소

        - 이벤트의 종류:
        1) 마우스 관련 이벤트
        - click, dblclick, mouseover, mouseout, mouseup,...
        2) 키보드 관련 이벤트
        - keydown, keyup, keypress,...
        3) 기타 이벤트
        - load, focus, blur, ...

        -> 이벤트와 함수를 연결하려면?
        html 요소에 이벤트 속성 모두 만들어져 있다!!!

        [ HTML 이벤트 속성 ]

        -> on+이벤트명 = 값
        예) <h1 onclick="함수명()">
            onmouseover="값", onload="값"

      ___________________________________

        [ JS의 이퀄의 의미 ]
        - 이퀄은 오른쪽값이 왼쪽에 할당됨을 의미!
        (할당은 값이 특정 메모리공간에 들어감을 의미)
        -> 절대로 같다는 의미가 아니다!!!!

        [ JS에서 점(.)의 의미 ]
        - 객체의 하위 메서드나 속성으로 들어감을 의미
        - 객체는 목적을 가지고 만든 프로그램 단위체
        - 메서드는 객체 내부에 만들어진 함수(코드저장소)
        - 속성은 객체 내부의 특정값을 정의하는 항목

        예) 우주.우리은하.태양계.지구.대한민국.서울.강남구

        _______________________________________

        [ JS 기본 요소 선택법 ]

        1. 아이디 선택법 :
        getElementById(아이디명)

        get Element By Id
        가져와 요소를 아이디로!
        -> 아이디는 유일하므로 선택즉시
        바로 접근가능함!

        2. 클래스 선택법 : 
        getElementsByClassName(클래스명)

        get Elements By Class Name
        가져와 요소들을 클래스명으로!

        -> 클래스는 여러번 사용가능하므로
        선택후 순번을 선택해야 구체적인 요소에 접근가능함!

        -> 순번선택방법: item(순번) / [순번]
            document
            .getElementsByClassName(클래스명).item(순번)

            document
            .getElementsByClassName(클래스명)[순번]
        
        -> 개수 : length

        3. 태그 선택법 : 
        getElementsByTagName(태그명)

        get Elements By Tag Name
        가져와 요소들을 태그명으로!

        -> 태그는 여러번 사용가능하므로
        선택후 순번을 선택해야 구체적인 요소에 접근가능함!

        -> 순번선택방법: item(순번) / [순번]
            document
            .getElementsByTagName(태그명).item(순번)

            document
            .getElementsByTagName(태그명)[순번]

        -> 개수 : length

        __________________________________________

        [ 선택자 문법을 그대로 사용하는 요소 선택법 ]

        1. querySelector(CSS선택자)
        -> 선택자에 맞는 요소를 처음만나는 것으로 선택
        -> 무조건 하나만 가져오므로 순번 불필요!

        예) document.querySelector('#my>li')
        -> 만나는 첫번째 li요소를 선택함

        2. querySelectorAll(CSS선택자)
        -> 선택자에 맞는 요소를 모두 가져옴!
        -> html요소 컬렉션에 담겨서 저장됨
        -> 순번과 개수를 구할 수 있음
        순번 : item(순번) / [순번]
        개수 : length 

        예) document.querySelectorAll('#my>li')
        -> 만나는 li모두를 선택함(순번,개수 사용함!)
        ____________________________________________

        [ JS에서 요소 선택 후 CSS변경하기 ]

        1. 스타일시트 속성명으로 개별추가하기

        선택요소.style.스타일시트속성명 = 속성값
        - 선택요소의 CSS특정 속성값을 변경함
        - 스타일시트 속성명은 모두 변수형으로 JS브라우저
        객체의 속성으로 만들어져 있다!

        예) 'font-size' -> fontSize
            'border-radius' -> borderRadius

            -> 이음절 이상 속성명은 데쉬(-)를 빼고
            단어 첫글자를 대문자로 처리하여 사용함!

            -> JS에서 CSS를 변경하면 요소 태그 내부에
            style속성으로 인라인코딩 되어 들어간다!
            (최우선 적용!)

            2. 한꺼번에 style속성값으로 넣기
            -> style.cssText = 'css문법'
            -> 이전에 코딩된 인라인 style 속성값은 무시됨!
            -> 백틱(`)을 사용하면 좀 더 가독성있는 코딩가능

        ________________________________________

      // 출력1

      function 김비서() {
        // 1. 호출확인
        console.log("보여줘호출!");

        // 2. HTML 넣기 /////////////
        // 변경대상 : #name
        // 선택요소에 html넣기 : innerHTML속성에 할당
        // 전체문서.가져와아이디요소(아이디명).html넣기
        document.getElementById("name").innerHTML =
          '<img src="./images/kim.png" alt="김비서가 왜 그럴까">';

        // 콘솔에 아이디요소 찍기
        console.log(document.getElementById("name"));
        // 아이디 요소는 한번에 요소를 선택함

        // 3. CSS 변경하기 ////////////
        // 변경대상 : .pbox
        // CSS변경 객체 : style.속성명
        // - 모든 속성명은 변수형으로 정의됨!
        // 예) font-size -> fontSize (캐믈케이스)
        // -(데쉬)빼고 중간단어 대문자 시작

        // 콘솔에 선택요소 찍기
        console.log(document.getElementsByClassName("pbox"));
        // 여러개를 만들 수 있는 클래스,태그 선택은
        // HTML Collection에 담는다!
        // 그래서 구체적인 요소를 선택할때는 item(순번)/[순번]
        // 를 사용하여 선택함!

        // 구체적인 클래스 요소 선택하기 : item(n)
        // 반복적으로 사용되는 요소는 특정 공간에
        // 저장하여 사용하면 메모리 사용관리가
        // 효율적으로 운영된다!
        // 특정메모리공간은 바로 '변수'라고 하며
        // 선언과 동시에 할당행위를 통해 값을 저장한다!
        // 변수는 여기를 '봐!' var 로 선언
        // var 변수명 = 값
        var 피박스 = document.getElementsByClassName("pbox")[0];
        // document.getElementsByClassName("pbox").item(0);

        // 변수를 사용하는 이유?
        // - 변수는 재사용
        // - 변수는 저장 메모리공간 주소
        // - 변수는 따옴표 안쓴 문자
        // - 변수는 띄어쓰기 없음
        // - 변수는 호출시 값 출력
        // - 변수는 재할당시 다른값 덮어씀
        // - 선언은 한번만 var(let/const)로 한다!
        // - var는 variable(변수)라는 단어에서 나온말!

        // 3-1. 배경이미지 넣기
        피박스.style.background =
          "url(./images/kimbs.jpg) no-repeat center/cover";

        // 3-2. 글자색 변경하기
        피박스.style.color = "lime";

        // 3-3. 글자크기 변경 : 40px
        피박스.style.fontSize = "40px";

        // 3-4. 글자그림자 : textShadow
        피박스.style.textShadow = "2px 2px 2px #000";

        // 3-5. 가로,세로 크기변경 : 600px X 600px
        피박스.style.width = "600px";
        피박스.style.height = "600px";

        // 3-6. 줄간격 : lineHeight
        피박스.style.lineHeight = "100px";

        // 3-7. 트랜지션 : transition
        피박스.style.transition = `2s, 
                top 4s 2s, 
                left 2s 2s, 
                transform 1s 2s`;

        // 3-8. 원만들기 : borderRadius
        피박스.style.borderRadius = "50%";

        // 3-9. 중앙이동을 위한 top,left 변경
        피박스.style.top = "50%";
        피박스.style.left = "50%";

        // 3-10. 트랜스폼 변경 :
        // 중앙이동, 360도 회전, 크기변경
        피박스.style.transform = `translate(-50%,-50%) 
            rotate(360deg) 
            scale(1.3)`;

        // 3-11. 전체 배경색 바꾸기
        // 대상: body
        // JS에서 body는 특별히 취급하여
        // document.body
        var 바디 = document.body;
        바디.style.backgroundColor = "lightgreen";
        바디.style.transition = "5s 3s";

        /*************************************** 
            [ JS의 요소 선택 메서드 ]

            1. id 선택 메서드 : getElementById
            document.getElementById(아이디명)
    
            2. class 선택 메서드 : getElementsByClassName
            document.getElementsByClassName(클래스명)
            ((하위속성))
            length - 클래스 개수
            item(순번) - 구체적인 순번요소 선택(0부터)
    
            3. tag 선택 메서드 : getElementsByTagName
            document.getElementsByTagName(태그명)
            ((하위속성))
            length - 클래스 개수
            item(순번) - 구체적인 순번요소 선택(0부터)

            [ HTML 컬렉션은 무엇인가? ]
            - DOM을 통하여 선택된 다중선택요소인
            class/tag 를 메모리상 수집하는 공간
            - 상세 선택시 순번선택 메서드인 item()을
            사용하여 선택한다
            - 배열처럼 순서대로 메모리를 사용하기 때문에
            '유사배열'이라고 불리우며 배열처럼 대괄호순번
            을 사용하여 선택할 수 있다!
            - document
            .getElementsByClassName(클래스명).item(0)
            -> 아래처럼 점안찍고 대괄호 순번사용가능!
            .getElementsByClassName(클래스명)[0]

            - 컬렉션 전체 개수정보는 length 속성으로 
            알 수 있다!

            참고) 
            https://www.w3schools.com/js/js_htmldom_collections.asp

            ***************************************/
      } //////// 김비서 함수 ////////////

      /**************************************** 
        함수명 : 맘대로해라
        기능 : 선택요소의 style과 html을 변경함
      ****************************************/
      function 맘대로해라(헐, 헉스) {
        // 헐 - .원이야 순번 / 헉스 - 그림제목

        // 1. 함수호출확인
        console.log("니맘대로하세요~!", 헐, 헉스);

        // 2. 대상선정 : .박스야 .원이야
        var 멍청이 = document.querySelectorAll(".박스야 .원이야");
        // 주의: 따옴표 안은 CSS선택자 문법을 써야함!

        // 기존 기본 선택방식이 너무 길다!
        // 따라서 간단하 CSS 선택자 선택법이 있다!
        // 1. querySelector(CSS선택자) - 하나만 바로 선택
        // 2. querySelectorAll(CSS선택자) - 컬렉션에 담는다
        // -> 2번방식은 .item(순번)/[순번]으로 세부선택
        // -> length로 컬렉션 길이도 알 수 있음

        // document.getElementsByClassName('박스야').item(0)
        // .getElementsByClassName('원이야');

        console.log(멍청이, 멍청이.length);

        // 3. 변경내용 : 트랜지션으로 화면 왼쪽하단으로
        // 나열 되도록 위치를 바꾸고 모양을 변경하고
        // 작품명을 하단에 나오게 한다!

        // 한번에 3개가 컬렉션에 있으므로
        // 구체적인 순번으로 선택해 준다!
        // 헐 전달변수는 순번값이 있다!
        멍청이 = 멍청이.item(헐);

        // 3-1. 트랜지션
        멍청이.style.transition = `1s ease-out,
        border-radius .5s ease-in-out 1s
        `;

        // 3-2. 위치이동 : top, right
        멍청이.style.top = "calc(100% - 200px)";
        멍청이.style.right = "calc(100% - 200px - " + 헐 + "*200px)";

        console.log("calc(100% - 200px - " + 헐 + "*200px)");
        console.log("calc(100% - 200px - 헐*200px)");

        /* 
          [ 문자 데이터와 변수 합치기 ]
          따옴표를 내부에 2개 넣고 +를 2개 넣고 
          사이에 변수를 넣으면 중간 변수 삽입됨
          만약 앞/뒤에 변수를 합칠때는 더하기
          기호만 사용하면 된다!

          예)
          var na = '한국';
          "나는 사람이다" -> "나는 "+na+"사람이다"
          '나는 사람이다' -> '나는 '+na+'사람이다'

        */

        // 3-3. 원형을 사각형으로 변경
        멍청이.style.borderRadius = "0";

        // 3-4. 액자 보더 넣기
        멍청이.style.border = "10px ridge goldenrod";

        // 4-1. html 넣기 : 그림제목
        멍청이.innerHTML = "<h4>고흐<br>" + 헉스 + "</h4>";

        // 만들어진 h4태그 확인하기
        console.log("<h4>고흐<br>" + 헉스 + "</h4>");

        // 4-2. 넣은 h4요소에 CSS 한번에 넣기
        // 한번에 CSS를 셋팅하는 방법 : style.cssText 속성
        // 주의: 상단에서 셋팅된 style.속성명 이 있다면
        // 한번에 셋팅된 CSS로 모두 덮어써진다!
        // 백틱(`)을 사용하여 엔터를 허용한 문자표시법을
        // 사용하여 셋팅한다!
        멍청이.querySelector("h4").style.cssText = `
          position: absolute;
          bottom: 10px;
          width: 100%;
          color: #fff;
          font-size: 14px;
          text-align: center;
          margin: 0;
          padding: 0;
        `;

        // 5. .원이야 클래스 on 제거하여 회전애니 없애기
        // 대상: .원이야(해당순번)
        멍청이.classList.remove("on");
        // 멍청이.classList.add('on'); -> 넣기
        // 멍청이.classList.toggle('on'); -> 넣기/빼기
        /* 
          [ JS의 클래스 제어 객체 : classList ]
          1. 클래스 넣기 : add(클래스명)
          2. 클래스 빼기 : remove(클래스명)
          3. 클래스 넣기/빼기 : toggle(클래스명)
        */
      } ///////// 맘대로해라 함수 ///////////////

      /****************************************** 
        함수명 : 사각사각
        기능 : 전체가 사각형으로 화면을
              채우며 애니메이션 됨!
      ******************************************/
     function 사각사각(){
        // 1. 함수호출확인
        console.log("사각사각하세요~!");

        // 2. 대상선정 : .넌뭐냐
        var 나야나 = document.querySelector('.넌뭐냐');

        // 선택요소 확인
        console.log(나야나);

        // 3. 변경내용 : top, 트랜지션, width, height
        나야나.style.top = '0';
        나야나.style.borderRadius = '0';
        나야나.style.width = '100%';
        나야나.style.height = '100%';
        나야나.style.transition = '3s 1s, top 1s 0s';
        나야나.style.zIndex = 100;
        /* top값 부터 1초간 작동함! */

        // 4. 추가변경 : 글자넣기
        // innerText = 글자내용 
        // -> 태그없는 글자 데이터 넣기!
        나야나.innerText = 'JS입문을 환영합니다!';

        // 5. 글자 관련 CSS넣기
        나야나.style.fontSize = '70px';
        나야나.style.color = 'aqua';
        나야나.style.fontWeight = 'bold';
        나야나.style.textShadow = '5px 5px 3px #000';
        나야나.style.lineHeight = 
        window.innerHeight + 'px';
        // window.innerHeight - 현재 화면의 높이값을 리턴

        // 화면높이값
        console.log('화면높이값:',window.innerHeight);

     } ////////////// 사각사각 함수 ////////////////
    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        /* 보이는 화면에 채우기 */
      }
      body {
        overflow: hidden;
      }

      .pbox {
        position: absolute;
        top: 0;
        left: 0;
        /* 부모는? window(보이는화면) */
        margin: 0;
        padding: 0;

        width: 500px;
        height: 500px;
        padding-top: 200px;

        /* 글자 */
        line-height: 50px;
        font-size: 30px;
        text-align: center;
        /* 줄바꿈방지 */
        white-space: nowrap;

        border: 4px solid purple;
        /* 보더박스:보더,패딩포함 */
        box-sizing: border-box;

        /* 사용자 텍스트 영역 선택방지 */
        user-select: none;

        /* background: url(./images/kimbs.jpg) no-repeat center/cover; */
      }
      p.pbox {
        z-index: 1;
      }

      /* 원모양 */
      .원이야 {
        position: absolute;
        top: 0;
        right: 0;
        /* 부모는? window */
        width: 200px;
        height: 200px;
        border-radius: 50%;
        /* 배경공통 */
        background-repeat: no-repeat;
        background-size: cover;
        /* 보더박스 : 보더,패딩포함박스 */
        box-sizing: border-box;
      }
      /* 원모양 개별셋팅 */
      .원이야:nth-child(1) {
        right: 400px;
        background-image: url(./images/01.png);
      }
      .원이야:nth-child(2) {
        right: 200px;
        background-image: url(./images/02.png);
      }
      .원이야:nth-child(3) {
        background-image: url(./images/03.png);
      }

      /* .원이야.on 일 경우 애니적용하기! */
      .원이야.on {
        /* 애니메이션 키프레임 호출은 animation속성으로! */
        animation: rotate-ani 5s linear infinite;
        /* animation: 키프레임이름 시간 가속도 반복횟수; */
      }
      /* .원이야 회전 키프레임
      애니메이션을 위한 장면연출 구역을 키프레임이라고함 */
      @keyframes rotate-ani {
        to {
          /* css나중 상태 */
          transform: rotate(360deg);
        }
      }

      /* 전체 사각형으로 변할 원 */
      .넌뭐냐 {
        position: absolute;
        top: 40%;
        right: 0;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        white-space: nowrap;
        border-radius: 50%;
        background: #bbd3b3 url(./images/prog.jpg) no-repeat center/auto 100%;
      }
    </style>
  </head>

    <!-- 드라마 소개박스 -->
    <p class="pbox" onclick="김비서()"
    title="더블클릭하시면 우영우가 나옵니다!"
    ondblclick="
    // this키워드 : 현재 요소 자신
    // document.querySelector('.pbox')[0]라고 안해도
    // 요소 자신을 설정해준다!

    // 이미지변경하기
      this.style.backgroundImage = 
      'url(./images/woo.jpg)';
    // html 변경하기
      this.innerHTML = '우 to the 영 to the 우<br>동 to the 그 to the 라미';
    ">
      나는 요즘 매일 생각한다! <br />
      도대체
      <span id="name"> </span>
    </p>

    <!-- 원모양 박스 -->
    <div class="박스야">
      <!-- 원모양 -->
      <div class="원이야 on" onmouseover="맘대로해라(0,'별이 빛나는 밤')"></div>
      <div
        class="원이야 on"
        onmouseover="맘대로해라(1,'론강의 별이 빛나는 밤')"
      ></div>
      <div
        class="원이야 on"
        onmouseover="맘대로해라(2,'밤의 카페 테라스')"
      ></div>
    </div>

    <!-- 사각형으로 변할 전체 마무리 원박스 -->
    <div class="넌뭐냐" title="더블클릭해주세요!"
    ondblclick="사각사각()"></div>

  </body>
