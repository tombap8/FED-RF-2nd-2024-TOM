<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function 화살표함수</title>
    <script>
      /**************************************************** 
        [ ES6에서 등장함 JS 함수 축약법! ]

        1. function 키워드, return 키워드, 중괄호 모두생략!
        2. 익명함수에 해당!
        3. 기본형: 
            function(){}
        4. 축약형:
            ()=>{}
        5. 확장형:
            ()=>{코드}
                매개변수가 없을때
            x=>{코드}
                매개변수(여기선x)가 하나일 경우 소괄호생략
            (x,y)=>{코드}
                매개변수가 여러개일 경우 소괄호 필수!
            _______________________________________

            (x)=>{return x*x;}
                일반적인 축약형 리턴
            x=>x*x;
                하나의 연결된 값으로 리턴할때
                return 키워드,중괄호 모두생략
            ________________________________

            ()=>{return {a:1};}
                객체리턴시 일반축약형
            ()=>({a:1};)
                객체리턴시 return 키워드 생략가능
                단, 소괄호로 싸준다!
            _________________________________

            아래와 같이 실행문이 있으면 중괄호필수!
            ()=>{
                const x = 10;
                return x*x;
            }

        ________________________________________________

        [ ES6 버전 JS란? ] - EcmaScript를 줄여서 ES라고함

        -> EcmaScript는 JS의 다른이름!
        -> JS가 계속 업데이트가 되었지만 2015년에
        업데이트는 많은 변화가 있었음!
        이때 객체지향언어적인 변격이 이루어짐!
        (객체지향언어란 각 모듈별 관리가 가능한 프로그래밍언어!)
        -> 업데이트 내용:
        let, const 추가, Arrow function, Class 구현추가 등
        -> 이런 새로운 내용으로 코딩하는 JS를 모던JS라고 부르기도함!

        -> 내용확인!
        https://www.w3schools.com/js/js_es6.asp
    ****************************************************/

      // 일반적인 할당형 함수 /////
      const x = function (a, b) {
        return a * b;
      }; /////// x함수 ////////

      // 함수호출하기
      console.log("x(100,20) 함수호출:", x(100, 20));

      // 축약형 화살표 함수 /////
      const y = (a, b) => {
        return a * b;
      }; /////// y함수 ////////

      // 함수호출하기
      console.log("y(300,20) 함수호출:", y(300, 20));

      // 축약형 화살표 함수 좀 더 축약! /////
      const z = (a, b) => a * b;
      /////// z함수 ////////

      // 함수호출하기
      console.log("z(400,20) 함수호출:", z(400, 20));

      // 일반적인 할당형 함수 /////
      const my = function (x) {
        return `나는 ${x}다!`;
      }; /////// my함수 ////////

      // 함수호출하기
      console.log(my('프론트엔드 개발자'));


      // 화살표 함수 완전축약형! /////
      const we = x => `우리는 ${x}다!`;
      /////// we함수 ////////

      // 함수호출하기
      console.log(we('프론트엔드 개발자'));

      ////////////////////////////////////

      // querySelector 함수 짧게 만들기! ////
      const qs = x => document.querySelector(x);
      const qsa = x => document.querySelectorAll(x);

      // addEventListener 함수 짧게 만들기! ////
      const addEvt = 
      (ele,evt,fn) => ele.addEventListener(evt,fn);

      /// 화면에 출력된 버튼에 이벤트 걸기 /////
      // 로드구역 만들기 : addEvt()
      addEvt(window,'load',()=>{
        // 함수호출확인
        console.log('로딩완료!');

        // 1. 대상선정 : .btn
        let btn = qsa('.btn');
        console.log('버튼들:',btn);

        // 2. 변경 반영하기
        // 2-1. 버튼요소 클릭시 글자바꾸기 (익명함수)
        btn[0].onclick = function(){
          console.log('익명함수에서 this',this);
          // 글자변경을 this키워드를 사용하여 변경
          this.innerText = '올드익명함수다!';
        }; ////////// click이벤트 함수 ///////

        // 2-2. 버튼요소 클릭시 글자바꾸기 (화살표함수)
        btn[1].onclick = () => {
          console.log('화살표함수에서 this',this);
          // 화살표함수의 this는 이벤트발생하는
          // 자기자신이 아니다!!! 일반적으로 window임!
          // 이벤트객체를 사용하여 현재 발생하는
          // 요소 자신을 찾도록 한다!
          console.log('화살표함수 이벤트발생자신:',
          event.currentTarget);
          // event 는 브라우저 이벤트관련 객체임!
          // currentTarget은 이벤트가 발생한 요소임!
          event.currentTarget.innerText = 
          '나는 화살표함수다!';
        }; ////////// click이벤트 함수 ///////


      }); ////////// 로드구역 함수 ///////////

      /************************************ 
          화살표함수를 사용할때
          this 키워드의 의미는 다르다!!!

          화살표함수에서 this는 window객체를 의미!
          (자신을 생성한 객체를 가리킨다!
          즉, 여기서는 window로딩구역안에 생성되어서
          window객체를 가리키고 만약 이것이 어떤
          Object안에 메서드라면 그 Object를 가리킴!)
          -> JS this키워드를 자세히 알아볼것임!!!

          this 키워드 대신
          event.currentTarget 을 사용하여
          현재요소 자신을 의미하도록
          코딩해야함!

      ************************************/



    </script>
  </head>

  <body>
    <button class="btn btn1" style="font-size: 40px">
      너는 누구니? 클릭해봐!
    </button>
    <br /><br />
    <button class="btn btn2" style="font-size: 40px">
      너는 누구니? 클릭해봐!
    </button>
  </body>
</html>
