      JS2-1. 변수(Variable)와
      연산자(Operator)
    </title>
    <style>
      body {
        font-size: 40px;
      }
    </style>
    <script>
      /********************************************** 
        [ JS의 변수란? ]

        _______________________________________

        1. 정의: 
        다양한 형태의 데이터를 저장할 수 있는 메모리공간

        - 메모리의 특정위치의 주소는 변수명이다!
        - 브라우저 어플리케이션 할당디스크에 저장됨!
        - 개념적으로 그릇과 유사함. 담는것에 따라
        달라진다!(밥을 담으면 밥그릇, 국을 담으면 국그릇)

        _________________________________________

        2. 변수의 위치

        - 변수는 이퀄 왼쪽에 온다!(데이터는 오른쪽에!)
        변수 = 데이터 (데이터가 변수에 담긴다!)
        데이터 = 변수 X

        __________________________________________

        3. 변수의 선언 : var 변수명

        - 변수는 반드시 문자로 쓴다!
        - 변수는 따옴표로 싸지 않는다!
        (따옴표로 싸면 문자데이터)
        - 하나의 변수명은 띄어쓰기를 하지 않는다!

        예) var myName
        -> var 는 variable  에서 나온말

        알림!) 최근 JS는 ES6버전의 let, cont를 씀!
        -> JS2-2. 바렛콘스트.html 에서 상술함!

        ______________________________________

        4. 변수의 명명법(Naming Rule)

        - 변수의 띄어쓰기를 못하고 모두 붙여서
        한단어처럼 작성한다!

        - 2음절 이상의 단어를 변수로 만들때
        아래 규칙으로 작성함!

        (1) 캐믈 케이스(Camel Case)
            첫단어는 소문자
            뒷단어는 첫글자 대문자
            예) myHouseIsBig

        (2) 파스칼 케이스(Pacal Case)
            모든 단어 첫글자 대문자
            예) YouAreMyLover

        (3) 스네이크 케이스(Snake Case)
            단어사이에 언더바(_)사용
            예) seoul_korea_good   
            
        -> 변수명 작성시 주의사항:
            첫문자를 숫자나 특수문자를 쓰지 말것!
        -> 변수는 대소문자를 철저히 구분함
        예)House, hOuse, hoUse, houSe, housE
        ->> 단어가 같지만 대소문자가 다른면 모두다른변수

        ________________________________

        5. 변수의 할당
        - 선언된 변수에 값(데이터)을 넣는것!
        - 변수는 왼쪽, 값은 오른쪽
        예)
        var my_house_is_big = '얼마나 큰데?';

        - 할당시 규칙:
            -- 한 문서안에 같은 이름의 변수를 한번만 씀
            -- 단, 지역/전역변수에 따라 같은이름 존재가능!
    _________________________________________

    6. 데이터 종류

    (1) 문자형 : "나비", '사람', "100"
        - 따옴표로 싼 모든 문자데이터
    
    (2) 숫자형 : 1,2,3,4.5
        - 따옴표없는 숫자데이터

    (3) 불린형 : true / false
        - 따옴표없이 위와 같이 쓰면 조건식결과로
        true/false를 사용함!
        - true는 숫자 1, false는 숫자 0 과 대응됨

    (4) 기타형 :
        - 날짜형
            (예: '2023-08-16')
        - 함수형
            (예: function(){} - 익명함수)
        - 배열형/객체형 
            (예:['aa','bb'],{aa:'가가',bb:'나나'})
        - undefined : 값이 할당안됨(정의안됨)표시 데이터
        - null : 빈값을 의미하는 데이터
        - 다른변수 : 할당하는 변수의 값이 할당됨!
            (다른변수의 주소가 할당되는 경우도 있음)

    _____________________________________

    7. 변수에 사용할 수 있는 문자
    - 주로 영문 알파벳을 사용하며 숫자로 시작할 수 없다!
    예) 12my -> X , my12 -> OK
    - 미리 JS에서 사용하는 단어는 쓸 수 없다!
    예) function, var, if, for, let, const, switch,...
    -> 이런종류를 예약어라고 함!
    
    _____________________________________

    8. 일반적으로 프로그래밍 언어에서 데이터형을
    선언시에 정해준다! 그런데 JS는 데이터형을
    정하지 않고 할당시에 데이터형이 자동으로 정해진다!

    -> JS 에서도 데이터형을 정해는 방법으롤 TypeScript가
    사용되고 있음! - MS에서 개발하고 배포함!

    _______________________________________

    9. 변수의 적용범위
    1) 같은지역에서 오직 하나의 변수는 중복되지 않는다!
    - 같은지역이란 같은 함수구역으롤 생각하자!

    2) 변수의 값을 중간에 변경하면 기존값이 덮어써진다!
    - 기존 데이터가 다른 데이터로 대체되어 바뀜!

    ___________________________________________

    10. 변수를 문자데이터 사이에 출력하기

    1) 일반적인 방법 :
        따옴표의 종류를 보고 해당 따옴표 사이를
        끊고 플러스 연산자로 변수를 연결함
        예) var home = '아름다운';
        "나의집" -> "나의"+home+"집";
        -> 결과: "나의 아름다운집"

    2) ES6의 새로운 방법:
        [ 템플릿 리터럴! ]
        https://www.w3schools.com/js/js_string_templates.asp

        -> 변수를 섞어쓸 문자 데이터를 따옴표를 안씀!
        백틱(back-tics:`)으로 쌈
        (백틱 내부에는 엔터가 자유롭다!)

        -> 변수는 ${...}로 삽입한다!
        ${...} -> interpolation(보간법,내삽법)
        -> 중괄호 사이에는 수식도 가능함!

        예) var home = "아름다운";
        "나의집" -> `나의 ${home} 집`

    -> 참고: 리터럴(literal)은 무슨의미?
        - 단어의 뜻이 '있는 그대로의' 처럼 데이터로 출력될
        문자데이터가 만들어져서 변하지 않는 데이터를 결과적으로 만들어
        짐을 의미한다!

        -> 리터럴 -> 니 있는 대로 털어놔!
        - 프로그래밍에서 상수와 리터럴을 알아야함!
        상수는 변하지 않는 변수를 말함
        리터럴은 그 상수에 할당되는 변하지 않는 값을 말함!


    **********************************************/

      // 변수의 선언과 할당
      var A = "삐"; // 문자형
      var B = true; // 불린형
      var C = 7; // 숫자형
      var D = "끼"; // 문자형
      var E = "ZZI"; // 문자형
      var 와라와라 = "흠칫뿡"; // 문자형

      // 변수의 출력
      // document.write(메시지)
      // 변수와 문자를 합칠때 + 연산자 사용
      document.write(
        A +
          "소리와 함께 도착한 택배, 이거슨 " +
          B +
          " 내 받아본 " +
          C +
          "번째 득템! 나의 " +
          D +
          "를 발산시켜주는 나의 보물" +
          E +
          ", 이거 없으면 " +
          와라와라 +
          "!"
      );

      // 변수값 변경하기(덮어씀!)
      A = "꽈지직";
      B = "오디오";
      C = "100";
      D = "열정과 끼";
      E = "페이퍼백";
      와라와라 = "허무해";

      // ES6버전으로 출력하기(백틱으로 싼다!)
      document.write(`<br><br>
        ${A}소리와 함께 도착한 택배, 
        이거슨 ${B} 내 받아본 ${C}번째 득템! 
        나의 ${D}를 발산시켜주는 나의 보물${E}, 
        이거 없으면 ${와라와라}!
        `);

      /*************************************************** 
         * [ 변수의 사용과 템플릿리터럴 출력법 사용 미션 ]
         * 
            아래 시를 사용하여 대괄호 부분을 변수처리하여 
            템플릿리터럴로 출력하시오~!

            - 조건:
            1. 줄바꿈은 <br> 제목은 <h1>사용할 것!
            2. 변수명은 자율. var로 선언할것. 
                (데이터개수 5개.변수5개에 담기)
            3. 출력은 document.write() 쓸것!

            ******************************
            청산별곡

            살어리 살어리랏다 [쳥산(靑山)]애 살어리랏다
            [멀위]랑 [ᄃᆞ래]랑 먹고 [쳥산(靑山)]애 살어리랏다
            [얄리얄리 얄랑셩 얄라리 얄라]

            우러라 우러라 [새]여 자고 니러 우러라 [새]여
            널라와 시름 한 나도 자고 니러 우니로라
            [얄리얄리 얄랑셩 얄라리 얄라]
        ***************************************************/

      // 변수 선언과 할당
      var word1 = "쳥산(靑山)";
      var word2 = "멀위";
      var word3 = "ᄃᆞ래";
      var word4 =
        "얄리얄리 얄랑셩 얄라리 얄라";
      var word5 = "새";

      // 화면출력
      document.write(`
            <br><br>
            <h1>청산별곡</h1>

            살어리 살어리랏다 ${word1}애 살어리랏다<br>
            ${word2}랑 ${word3}랑 먹고 ${word1}애 살어리랏다<br>
            ${word4}<br><br>

            우러라 우러라 ${word5}여 자고 니러 우러라 ${word5}여<br>
            널라와 시름 한 나도 자고 니러 우니로라<br>
            ${word4}<br><br>
        `);

      // 변수의 자리 출력연습

      // 사용자이름
      var usrName = "헨리";

      // 오늘의 날씨
      var todayWeather = "쨍하고 맑음";

      // 인사 메시지
      var message =
        "쿨하게 멋지게 자신있게!";

      // 화면출력
      document.write(`
            <br><br>
            ${usrName}님, 안녕하세요! <br>
            오늘의 날씨는 ${todayWeather}입니다!<br>
            ${message} <br><br>
        `);

      // 변수값 변경하기
      usrName = "제시카";
      todayWeather = "흐리고 구름많음";
      message = "나는 소중하니까!";

      // 화면출력
      document.write(`
            <br><br>
            ${usrName}님, 안녕하세요! <br>
            오늘의 날씨는 ${todayWeather}입니다!<br>
            ${message} <br><br>
        `);

      /* 
            [ JS의 실행순서 ]
            1. 위에서 아래로
            2. 이퀄 오른쪽에서 왼쪽으로
            3. 괄호안에서 바깥으로
            4. 함수바깥부터, 함수는 호출시 실행
                
        */

      /*********************************************** 
             [ JS의 연산자 (Operator) ]
             - 연산자는 어떤 결과를 얻기위한 중간처리역할을 함

             1. 산술연산자 (사칙연산)
             1) 더하기 : +
             2) 마이너스 : -
             3) 곱하기 : *
             4) 나누기 : /

             -> 더하기 연산에 대한 결과
             숫자+숫자=숫자
             문자+숫자=문자
             문자+문자=문자
             변수+변수=변수값에 대한 더하기 연산

             ->빼기, 곱하기, 나누기는
             모두 숫자만 가능한 연산이다!

          ***********************************************/

      // 변수는 한번만 선언하고 한꺼번에 할당하기
      var F = 500,
        G = 5,
        H = 12,
        I = 2;

      // 변수연산하여 출력하기
      // 500 + 5 × 12 ÷ 2 = 얼마
      document.write(`
            <h1>1. 산술연산자 : </h1>
            ${F} ＋ ${G} × ${H} ÷ ${I} ＝ 
            ${F + (G * H) / I}
        `);
      // ${} 보간법 안에 계산식 사용가능!

      /************************************************ 
         2. 나머지 연산자: %
        앞수%뒷수 -> 앞수에서 뒷수를 나눈 나머지
        예) 숫자%2 -> 2로 나눈 나머지가 0이면 짝수
    ************************************************/
      // H % I = 얼마
      I = 5;
      document.write(`
        <h1>2. 나머지 연산자 : </h1>
        ${H} % ${I} = ${H % I}
   `);

      /************************************************ 
     3. 비교연산자:
    - 두 가지 값을 비교하여 
    true / false 의 결과값을
    얻는 연산자

    1) > : 크다(초과)
    2) < : 작다(미만)
    3) >= : 크거나 같다(이상)
    4) <= : 작거나 같다(이하)
    5) == : 같다(동등비교)
        예) 1 == '1' -> true
    6) != : 같지않다(동등비교)
    7) === : 같다(동등비교-형까지비교)
        예) 1 === '1' -> false 왜? 형이달라!
    8) !== : 같지않다(동등비교-형까지비교)

    ※ 주의사항: 비교연산자의 결과로
                반드시 true / false 가 나온다!

************************************************/

      var animal1 = "사자",
        animal2 = "호랑이";

      document.write(`
            <h1>3.비교연산자 : </h1>
            1 == '1' 의 결과는? ${
              1 == "1"
            }
            <br>
            1 === '1' 의 결과는? ${
              1 === "1"
            }
            <br>
            5 &gt; 10 의 결과는? ${
              5 > 10
            }
            <br>
            5 &lt; 10 의 결과는? ${
              5 < 10
            }
            <br>
            "곰" == "곰" 의 결과는? ${
              "곰" == "곰"
            }
            <br>
            ${animal1} == ${animal2} 의 결과는? ${
        animal1 == animal2
      }
            <br>
        `);

      // -> 비교연산자를 사용한 곳에는
      // 반드시 true/false의 결과가 출력된다!

  /********************************************** 
    4. 대입연산자 :
    - 기존값에 연산을 중첩시키는 연산자

    1) += : 기존값에 더함
        예) A += 5 와 같은 것은 A = A + 5
    2) -= : 기존값에 뺌
        예) A -= 5 와 같은 것은 A = A - 5
    3) *= : 기존값에 곱함
        예) A *= 5 와 같은 것은 A = A * 5
    4) /= : 기존값에 나눔
        예) A /= 5 와 같은 것은 A = A / 5
    5) %= : 기존값에 나머지연산함
        예) A %= 5 와 같은 것은 A = A % 5

    ※ 주의사항 :
    += 대입연산자는 붙여서 사용할것!
    (+ = 는 안됨)

**********************************************/

      var txt = "무궁화 꽃이 ";

      document.write(
        `<h1>4.대입연산자:</h1>`
      );
      document.write(txt + "<br>");

      // += 은 기존값에 더함!
      txt += "피었습니다!";
      document.write(txt + "<br>");

      // 다시 덮어씀
      txt = "무궁화 꽃이 ";

      var num = 5;
      txt += num + "개 피었습니다!";

      document.write(txt + "<br>");

      // 다시 덮어씀
      txt = "무궁화 꽃이 ";

      // 기존값에 곱함
      num *= 100;
      txt += num + "개 피었습니다!";

      document.write(txt + "<br>");

    /*********************************************** 
    5. 증감연산자 : 기존값에 1씩 더하거나 뺌
        ++ : 1씩증가
        -- : 1씩감소
    ________________________________________

        ++ 이나 --를 변수 앞이나 뒤에 붙일 수 있다
        변수 자신의 수를 증감할 경우엔 동일함!
        다른변수에 할당 시 의미가 달라진다!

        (1) ++을 뒤에 쓸 경우
        앞변수 = 뒷변수++
        해석: 뒷변수를 먼저 앞변수에 할당한 후
            뒷변수를 1증가한다!

        (2) ++을 앞에 쓸 경우
        앞변수 = ++뒷변수
        해석: 뒷변수를 1증가 후 앞변수에 할당한다!

        (--도 마찬가지임!!!)

***********************************************/

      // 고양이 변수
