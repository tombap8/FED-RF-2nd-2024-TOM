    <script>
      /***************************************
            함수명 : showJumsu
            설명 : 점수에 따른 평가출력하기
                1. 점수에 따른 메시지 출력
                2. 점수에 따른 메시지 글자색 변경
                3. 점수에 따른 칭찬스티커 보이기
        ***************************************/
      function showJumsu() {
        // 1. 함수호출확인!
        // console.log('점수함보자!');

        // 2. 대상선정 /////////
        // 2-1. 점수입력요소 : input#jumsu
        var jumsu = document.querySelector("#jumsu");

        // 2-2.출력요소 : #jexp
        var jexp = document.querySelector(".jexp");

        // 2-3.칭찬스티커요소 : #jshow
        var jshow = document.querySelector(".jshow");

        // console.log('선택요소들:',
        // jumsu,jexp);

        // 3. 입력값 읽어오기 ////////
        var score = jumsu.value;
        // value 속성 - 입력된 값을 읽기/쓰기
        console.log("입력된값:", score);

        // 숫자인지 여부
        console.log("숫자가 아니니?", isNaN(score));

        // [ 4번 필터링을 위한 공통 처리 함수 ] /////
        var doItNow = function (message) {
          // message전달변수는 에러메시지임!
          // 1.메시지 넣기
          jexp.innerHTML = message;
          // 2.메시지 글자색 복원하기(변경가능성있음)
          jexp.style.color = "black";
          // 3.기존값 지우기
          jumsu.value = "";
          // 4.포커스넣기 : focus() 내장함수
          jumsu.focus();
          // 5.칭찬스티커 배경위치값 초기화
          jshow.style.backgroundPosition = "-50% 0%";
        }; ///////// doItNow 함수 ///////////

        // 4. 입력된값 필터링처리 ////////////
        // 4-1. 빈값 여부 : 공백제거후 검사
        // 스페이스바도 문자로 취급하므로
        // 공백제거함수인 trim() 을 사용한다!
        if (score.trim() == "") {
          // 공통처리함수 호출!
          doItNow("값을 꼭 입력하세요!");
          // if문에서 끝나면 아래쪽 함수의
          // 코드를 실행하지 않으려면
          // 리턴(return)문을 쓰면
          // 리턴을 만나는 순간 함수를 나간다!
          // return 값 -> 값을 생략가능
          return;
        }
        // 4-2. 숫자 여부 : isNaN() 내장함수로 검사
        // isNaN -> is Not a Number?
        // 숫자가 아니니? -> 응(true) / 아니(false)
        else if (isNaN(score)) {
          // isNaN(변수) -> 결과가 true이면 숫자아님!

          // 공통처리함수 호출!
          doItNow("숫자만 입력하세요!");
          // 리턴문(함수나가기!)
          return;
        }
        // 4-3. 범위 여부 : 조건문 검사
        // 조건 : score가 0미만 이거나 100초과일때
        // 바로 위의 else if조건에 숫자여부를 검사했으므로
        // 숫자여부 검사는 다시 할 필요가 없다!
        else if (score < 0 || score > 100) {
          // 공통처리함수 호출!
          doItNow("0~100 사이의 숫자만 입력하세요!");
          // 리턴문(함수나가기!)
          return;
        }

        // 5. 출력 메시지 만들기 ///////////
        // ((점수별 메시지))
        // 90점 이상 : 매우잘함
        // 80점 이상 : 잘함
        // 70점 이상 : 보통
        // 60점 이상 : 노력요함
        // 60점 미만 : 재시험
        // -> 점수가 담긴 score변수를 검사함!

        // 메시지 변수
        var msg;
        // 글자색 변수
        var fcolor;
        // 배경위치 변수
        var bgPos;

        // 90점이상일때
        if (score >= 90) {
          msg = "매우잘함";
          fcolor = "blue";
          bgPos = "100% 50%";
        }

        // if(score >= 80 && score < 90){
        // -> else if를 안쓰고 if를 쓰면
        // 구간설정을 해야 함!

        // 80점이상일때
        else if (score >= 80) {
          msg = "잘함";
          fcolor = "green";
          bgPos = "0% 100%";
        }
        // 70점이상일때
        else if (score >= 70) {
          msg = "보통";
          fcolor = "purple";
          bgPos = "50% 50%";
        }
        // 60점이상일때
        else if (score >= 60) {
          msg = "노력요함";
          fcolor = "orange";
          bgPos = "100% 100%";
        }
        // 60점 미만(그밖의 모든경우->else)
        else {
          msg = "재시험";
          fcolor = "red";
          bgPos = "100% 0%";
        }

        // 6. 화면출력하기 ///////
        // 6-1. innerText 는 텍스트 출력
        jexp.innerText = "평가결과는 " + msg;
        // 6-2. 글자색 처리하기
        jexp.style.color = fcolor;
        // 6-3. 칭찬스티커 배경위치 변경하기 //
        jshow.style.backgroundPosition = bgPos;
      } /////////// showJumsu 함수 ////////////
      /////////////////////////////////////////

      // if문 튜닝~~~!
      if (true) {
        // console.log("조건통과!!!");
      }

      if (false) {
        // console.log("조건통과!!!");
      } else {
        // console.log('불통과!!!');

      // 변수를 사용한 불린값체크
      var condition;
      //   console.log('할당안된변수값:',condition);

      // if문처리결과 찍기 함수 ///////////

      condition = 1;

      // -> '빈값'을 의미하는 데이터
      condition = null;

      condition = 34 < 1;

      /*************************************** 
       [ if문 ]
        - 조건문을 검사하여 true이면
        중괄호안의 코드가 실행되는 제어문

        - 조건문이란 
        결과가 true / false 로 나오는 구문
        (조건문: 비교연산자, 논리연산자)

        ((구문))
        ____________________________

        if(조건문){
            실행코드
        }
        else if(조건문){
            실행코드
        }
        ...
        else{
            실행코드
        }
        ______________________________

        ((구문해석))
        1. if문은 단독으로 따로 사용가능

        2. else if문은 if문 뒤에 또는 else if문 뒤에
        만 사용가능함!(else if로 시작못함!)
        -> 하나의 조건에 걸리면 다른 조건문엔 안들어감!
        -> 단독으로 else if문 사용불가!

        3. else문은 모든 조건에 해당없을때
        무조건 실행할 코드가 있을 경우 사용한다!
        -> if문 가장 끝에 사용한다!
        -> 단독으로 else문만 사용불가!

        ※ 참고 : if문의 실행문이 하나이면 중괄호생략가능
        예) 
            if(aa>10){
                my = "ㅎㅎㅎ";
            }

            -> 위와 같음

            if(aa>10) my = "ㅎㅎㅎ";
       ***************************************/

      /********************************************* 
            함수명 : showLocal
            기능 : 지역명을 입력하면 지역국번을 안내한다
       *********************************************/
      function showLocal() {
        // 1. 함수호출확인
        // console.log('지역국번이 뭐야?');

        // 2. 대상선정 : 변경대상
        // 2-1. 입력요소 : input#local
        var local = document.querySelector("#local");
        // 2-2. 출력요소 : h3#info

        // console.log('대상선정:',local,info);

        // 3. 입력된 값 읽어오기
        var txt = local.value;
        // input요소의 값은 value속성으로 읽어온다!

        // 일반적으로 선택요소의 속성을
        // 이퀄 오른쪽에 쓰면 값을 읽어오고
        // 이퀄 왼쪽에 쓰고 오른쪽에 값을 쓰면
        // 값이 셋팅된다!
        // 예) 속성값 셋팅
        // document.querySelector('aa').src = 값
        // 예) 속성값 읽어오기
        // var bb = document.querySelector('aa').src

        // console.log('입력값:',txt);

        // 4. 빈값 걸러내기 //////////
        // trim() 문자열 앞뒤공백 제거 메서드
        if (txt.trim() == "") {
          // 경고창 띄우기
          alert("값을 입력후 조회하세요~!");
          // 입력창 데이터 초기화
          local.value = "";
          // 입력창에 포커스
          local.focus();
          // 함수나감!
          return; // 리턴안하면 함수 하단이 실행됨!
        } /// if ///

        // 5. 지역명을 switch case문으로
        // 분류하여 메시지 넣기

        // 메시지변수
        var message;

        switch (txt) {
          case "서울":
            message = "02";
            break;
          case "경기":
            message = "031";
            break;
          case "인천":
            message = "032";
            break;
          case "부산":
            message = "051";
            break;
          case "대구":
            message = "053";
            break;
          case "광주":
            message = "062";
            break;
          case "전북":
            message = "063";
            break;
          case "전남":
            message = "061";
            break;
          case "경북":
            message = "054";
            break;
          case "경남":
            message = "055";
            break;
          case "세종":
            message = "044";
            break;
          case "울산":
            message = "052";
            break;
          case "대전":
            message = "042";
            break;
          case "충북":
            message = "043";
            break;
          case "충남":
            message = "041";
            break;
          case "제주":
            message = "064";
            break;
          case "나성":
            message = "나성에 가면 편지를 전해줘요~!";
            break;
          default:
            message = "etc";
        } /// switch case /////

        console.log("스위치결과:", message);

        // 6. 메시지 만들기 ////////////
        // message 변수에 최종 출력내용을 다시 담아서 저장한 후 출력한다!
        if (message == "etc") {
          // 미등록메시지
          message = "등록되지 않은 지역입니다!";
        } /// if ///
        else {
          // 등록지역 메시지
          message = `${txt}의 지역번호는 
          <span 
          style="
          color:hotpink;
          font-size:50px">
          ${message}</span>입니다!`;
        } /// else ///

        // 7. 화면출력하기 /////////
        // 출력대상: #info -> info변수
        info.innerHTML = message;
        // 선택요소.innerText
        // -> 요소의 문자데이터 넣기
        // -> html태그를 넣을때는 innerHTML 사용!
      } ////////////// showLocal 함수 ////////////////
      ///////////////////////////////////////////////

      /********************************************** 
      [ switch case문 ]
      - 단일조건을 분류하여 실행문을 만들어 줄때 사용하는 제어문

      ((구문구조))
      ________________________________________

      switch(변수){
          case 경우1: 실행코드; break;
          case 경우2: 실행코드; break;
          case 경우3: 실행코드; break;
          ...
          default: 실행문;
      }
      ________________________________________

      ((구문해석))

      1. 변수값에 해당하는 경우 그 값에 해당하는
      case에 들어가서 실행코드를 실행함

      2. 각 case 끝에 break 예약어를 반드시 써야함!
      -> 안쓰면 다른 case에 또 들어가는 경우가 생김!
      -> 일반적으로 break 키워드는 제어문을 빠져나갈때 씀!

      3. default 는 if문의 else문과 비슷하여 해당 케이스가 
      없으면 이 부분이 실행됨(단, 필요시 사용)
      -> default문에는 break를 쓰지 않는다!
  **********************************************/

      // 이벤트 코드 분리하기! ////////
      // - 직접 요소의 이벤트속성에 작성하지 않고

      ////////////////////////////////////////////////
      // [ JS 이벤트설정 메서드 : addEventListener() ]
      // 사용법: 선택요소.addEventListener(이벤트명,함수)
      // 기능: 등록된 이벤트 발생시 함수를 실행함!
      /////////////////////////////////////////////////

      // 로드구역 설정하기 //////
      // 대상: window
      // 이벤트: load (또는 DOMContentLoaded)
      // load이벤트는 모든 컨텐츠를 로딩하면 발생
      // DOMContentLoaded 이벤트는 태그만 그려지면 발생
      // 익명함수는 function(){코드}
      // 화살표함수는 ()=>{코드}

      // window.addEventListener('load',function(){});
      window.addEventListener('DOMContentLoaded',
      ()=>{
        console.log('로딩완료!');

        // for문 연습 선택박스 이벤트 연결하기
        // 대상: select#sel
        let sel = document.querySelector('#sel');
        // console.log('선택박스:',sel);
        // change이벤트로 showGugu함수와 연결하기

        // [이벤트 등록방법1]
        // sel.onchange = showGugu;

        // [이벤트 등록방법2]
        sel.addEventListener('change',showGugu);

        /* 
          [ 이벤트와 함수 연결방법 2가지 ]

          1. 이벤트속성에 함수할당하기
          선택요소.on이벤트명 = 함수

          예) 
          document.querySelector('.my')
          .onclick = myFunction;

          2. 이벤트 등록 메서드 사용하기
          선택요소.addEventListener(이벤트명,함수)

          예)
          document.querySelector('.my')
          .addEventListener('click',myFunction);

        */
        
      }); //////////// 로드구역 /////////////////

      /******************************************* 
        함수명 : showGugu
        기능 : 선택박스 변경시 해당 구구단을 보여줌
        이벤트 : change 이벤트
            (선택박스변경,체크박스 변경 등 경우에 발생)
        이벤트연결 : addEventListener()로 연결
      *******************************************/
     function showGugu(){
        // 이함수와 연결된 요소 자신은? this
        // 선택박스의 선택된 값은 value속성으로 읽음!

        text-align: center;
        margin: 3vh auto;
        /* 박스 y축 스크롤 : 박스보다 내용 많으면
        스크롤바생김(스크롤바 트랙나와있음) */
        overflow-y: scroll;
        font-size: 2.5vw;
      }
      .gugu h2 {
        font-size: 3vw;
      }
    </style>
  </head>
  <body>
    <h1 class="tit">JS 제어문</h1>
    <hr />
    <!-- if문 연습 -->
    <div class="bx-if">
      <h2 class="tit">if문 연습</h2>
      <h3 class="jexp">평가출력</h3>
      <label for="jumsu">점수입력:</label>
      <input
        type="text"
        id="jumsu"
        placeholder="점수를 입력하세요!"
        maxlength="3"
        onkeypress="
            if(event.keyCode == 13) showJumsu()
        "
      />
      <!-- 
        [ onkeypress 이벤트 속성 ]
        -> 키보드를 치면 발생하는 이벤트 속성
        if조건문
        조건식 : event.keyCode === 13
        -> 키보드의 키코드가 13번이냐? 엔터키 눌렀냐?
        -> 엔터키의 키코드는 13번이다!
        -> true이면 showJumsu() 라는 함수를 호출해라!
        -> event 브라우저 내장객체 : 이벤트관련 객체

        참고) 키코드 참조: 아스키코드 
        (리턴키는 carriage return)
        https://www.w3schools.com/charsets/ref_html_ascii.asp
       -->
      <!-- 
            [ label요소 ]
            input요소의 설명라벨요소
            - for속성 : 클릭시 아이디 input요소로 포커스이동
    
            [ input 요소 : 입력요소 ]
            - type = "text" -> 글자입력창
            - placeholder  -> 안내문구출력
            - maxlength -> 최대입력 글자수 제한
         -->
      <button class="sbtn" onclick="showJumsu()">평가하기</button>
      <!-- 칭찬스티커 박스 -->
      <div class="jshow"></div>
    </div>

    <br /><br />
    <hr />

    <!-- switch case문 연습 -->
    <h2 class="tit">switch case문 연습</h2>
    <h3 id="info">국번안내</h3>
    <label for="local">지역명 입력:</label>
    <input
      type="text"
      id="local"
      placeholder="지역명을 '도'를 빼고 쓰세요!"
      maxlength="10"
      onkeypress="if(event.keyCode==13)showLocal()"
    />
    <button class="sbtn" onclick="showLocal()">국번문의</button>

    <br /><br />
    <hr />

    <!-- for문 연습 -->
    <h2 class="tit">for문 연습</h2>
    <h3>구구단 출력하기</h3>
    <select name="sel" id="sel">
      <option value="1">구구단을 선택하세요!</option>
      <option value="2">2단</option>
      <option value="3">3단</option>
      <option value="4">4단</option>
      <option value="5">5단</option>
      <option value="6">6단</option>
      <option value="7">7단</option>
      <option value="8">8단</option>
      <option value="9">9단</option>
      <option value="10">10단</option>
      <option value="11">11단</option>
      <option value="12">12단</option>
      <option value="13">13단</option>
      <option value="14">14단</option>
      <option value="15">15단</option>
      <option value="16">16단</option>
      <option value="17">17단</option>
      <option value="18">18단</option>
      <option value="19">19단</option>
      <option value="20">20단</option>
    </select>
    <!-- 
        [ select 요소 ]

        1. 보통 정해진 선택값을 나열하여 선택입력을
        할 수 있는 입력요소

        2. form요소 내부에 주로 사용되고 데이터를
        DB에 전송하는 목적을 많이 이용됨!

        3. id를 설정할때 name속성을 같이 셋팅할 경우가
        많은데 이는 post방식 데이터 전송시 서버사이드에서
        name으로 데이터를 읽어가기 때문에 일반적으로 씀.
        보통 id명과 동일하게 이름짓는다

        4. 필수하위 요소 : option
            -> 속성으로 value를 쓰고 값을 사용하면
                JS등 프로그래밍에서 이 값을 읽어감!
            -> value속성을 셋팅하지 않으면
                option의 데이터를 읽어감!

     -->
    <!-- 구구단 출력박스 -->
    <div class="gugu g1"></div>

    <br /><br />
    <hr />
  </body>
</html>
