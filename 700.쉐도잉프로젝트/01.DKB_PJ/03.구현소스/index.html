<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쓸쓸하고 찬란하神 도깨비 드라마 소개</title>
    <link rel="shortcut icon" href="./images/pavicon_tvN.png" />
    <!-- 폰트어썸 아이콘CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- 메인 CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- 미디어쿼리 CSS -->
    <link rel="stylesheet" href="./css/media.css" />

    <!-- 제이쿼리 라이브러리 상단에 불러오기 -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>

    <!-- 메인JS 불러오기 : 모듈로 불러오기 -->
    <script type="module" src="./js/main.js"></script>
    <!-- 
      type="module"로 JS를 호출하면 모듈 문법이 적용된다!
      다른 JS외부파일을 모듈로 호출한 파일에서 부를수 있다!
      기본적으로 모듈을 사용하는 호출은 defer처리된다!
      즉, html요소 로딩후 호출하게 된다!
      주의사항: 반드시 서버형 호출을 해야 본 문법을 사용가능
      로컬에서 바로 열기하면 JS는 호출되지 않는다!
      그래서 서버에 올리거나 가상서버로 열어야함!
     -->
  </head>
  <body class="scbar">
    <!-- 1. 상단영역 -->
    <div id="top-area"></div>
    <!-- 2. 배너영역 -->
    <div id="ban-area"></div>
    <!-- 2.5. 도깨비 드라마 메뉴 : 스티키메뉴 -->
    <div id="spart-menu"></div>

    <!-- 메인 영역 -->
    <main class="main-area">
      <!-- 3. 인트로영역 -->
      <div id="intro-area">
        <section class="intro-area inbox">
          <!-- <h2 class="temp-tit">3. 인트로영역</h2> -->
          <div class="cont-box">
            <div class="col-6 col-2nd-12">
              <!-- 드라마소개파트 제목 -->
              <h2 class="stit">도깨비</h2>
              <!-- 하위제목+아이콘 -->
              <div class="intro-desc">
                <h3>[종영] 2016.12.02 ~ 2017.01.21</h3>
                <ul>
                  <li>
                    <a href="#" class="fa-brands fa-instagram">
                      <span class="ir"> 인스타그램 </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="fa-brands fa-facebook">
                      <span class="ir"> 페이스북 </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="fa-brands fa-twitter">
                      <span class="ir"> 트위터 </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="fa-brands fa-youtube">
                      <span class="ir"> 유튜브 </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="fa-solid fa-play">
                      <span class="ir"> 네이버 TV </span>
                    </a>
                  </li>
                </ul>
              </div>
              <!-- 설명박스 -->
              <p class="intro-txt">
                불멸의 삶을 끝내기 위해 인간 신부가 필요한 도깨비, 그와 기묘한
                동거를 시작한 기억상실증 저승사자. 그런 그들 앞에 '도깨비
                신부'라 주장하는 '죽었어야 할 운명'의 소녀가 나타나며 벌어지는
                神비로운 낭만 설화.
              </p>
              <!-- 인트로 버튼 -->
              <button class="intro-btn">방송편성보기</button>
            </div>
            <!-- 인트로 동영상 파트 -->
            <div class="col-6 col-2nd-12">
              <figure class="intro-mv-box">
                <div class="intro-mv-img off">
                  <img
                    src="./images/intro_mv_img.jpg"
                    alt="인트로 동영상 이미지"
                  />
                </div>
                <figcaption>
                  [예고]끝나지 않은 깨요일! 공동재부터 깨비.저승 커플 키스신
                  비하인드까지! #하드털이 #스페셜
                </figcaption>
              </figure>
            </div>
          </div>
        </section>
      </div>
      <!-- 4. 미리보기영역 -->
      <div id="preview-area">
        <section class="preview-area inbox">
          <h2 class="stit">미리보기</h2>
          <div class="cont-box">
            <div class="col-12 preview-box"></div>
          </div>
        </section>
      </div>
      <!-- 5. 현장포토영역 -->
      <div id="real-photo-area">
        <section class="real-photo-area inbox">
          <h2 class="stit">현장포토</h2>
          <div class="cont-box">
            <div class="col-12 live-box"></div>
          </div>
        </section>
      </div>
      <!-- 6. 대표이미지 영역 -->
      <div id="main-photo-area">
        <section class="main-photo-area inbox">
          <h2 class="stit">대표이미지</h2>
          <div class="cont-box">
            <div class="col-12 poster-box"></div>
          </div>
        </section>
      </div>
      <!-- 7. 최신동영상영역 -->
      <div id="clip-video-area">
        <section class="clip-video-area inbox">
          <h2 class="stit">최신동영상</h2>
          <div class="cont-box banbx">
            <div class="clip-box col-12"></div>
            <!-- 이동버튼박스 -->
            <div class="btn-box">
              <button class="abtn ab1 fa-solid fa-chevron-left"></button>
              <button class="abtn ab2 fa-solid fa-chevron-right"></button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- 8. 하단영역 -->
    <div id="footer-area"></div>

    <!-- 서브 컨텐츠 박스 -->
    <section class="sub-cont"></section>
  </body>
</html>
